<!doctype html>
<html lang="en">
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-signin {
            width: 300px; /* Увеличим ширину для лучшего размещения текста и полей ввода */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Рейтинг кроссовок</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse " id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

                    <li class="snav-item ">
                        <a class="nav-link " href="/admin/make/admin">Дать Админку</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/create/sneakers">Создай свою модель кроссовок</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/edit/list">Редактировать список кроссовок</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</header>


<form th:action="@{/admin/sneaker/find}" th:method="POST" th:object="${sneaker}">
    <div class="alert alert-danger" role="alert" th:if="${error}">
        Такой пользователь не найден!
    </div>
    <div class="form-signin">
        <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">Ввидите ID</h1>
        </div>

        <div class="form-group row mt-2">
            <label for="sneakerId" class="col-sm-4 col-form-label">Id</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"   id="sneakerId" name="sneakerId" th:field="*{id}" placeholder="1234" required>
            </div>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Дать админку</button>
        <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>

    </div>
</form>

<!-- Modal -->


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq5Zmpz0zOr1UU6xZp6jXLBU4ueSZI6+7vpLhBozTcBfUNoB8+" crossorigin="anonymous"></script>
</body>
</html>
>

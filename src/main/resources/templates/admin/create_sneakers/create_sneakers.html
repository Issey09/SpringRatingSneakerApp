<!doctype html>
<html lang="en">
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-signin {
            width: 500px; /* Увеличим ширину для лучшего размещения текста и полей ввода */
        }

        .position-relative {
        position: relative;
    }
    .dollar-sign {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 16px; /* Подберите размер шрифта, чтобы он соответствовал вашему дизайну */
    }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Рейтинг кроссовок</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse " id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Вернуться на сайт</a>
                    </li>
                    <li class="snav-item ">
                        <a class="nav-link " href="/admin/make/admin">Дать Админку</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="admin/create/sneakers">Создай свою модель кроссовок</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">

    <!-- Форма -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        Такая модель уже есть, ввидите другую
    </div>

    <form th:action="@{/admin/create/sneakers}" th:method="POST" th:object="${sneakers}">
        <div class="form-signin">
            <div class="text-center">
                <h1 class="h3 mb-3 fw-normal">Создайте свою модель кроссовок</h1>
            </div>


           <div class="form-group row mt-2">
                <label for="brandInput" class="col-sm-4 col-form-label">Брэнд</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="brandInput" placeholder="Nike" th:field="*{brand}" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="NameInput" class="col-sm-4 col-form-label">Модель</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="NameInput" placeholder="Air Jordan 5" th:field="*{model}" required>
                </div>
            </div>
             <div class="form-group row mt-2">
                <label for="floatingInput" class="col-sm-4 col-form-label">Ссылка на фото</label>
                <div class="col-sm-8">
                    <input type="url" class="form-control" id="floatingInput" placeholder="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQA" th:field="*{photoUrl}" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="colorInput" class="col-sm-4 col-form-label">Цвет</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="colorInput" placeholder="Nike" th:field="*{color}" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="priceInput" class="col-sm-4 col-form-label">Цена</label>
                <div class="col-sm-8 position-relative">
                    <input type="text" class="form-control" id="priceInput" style="width: 305px" placeholder="Nike" th:field="*{price}" required>
                     <span class="dollar-sign">$</span>
                </div>

            </div>


            <div>
                <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Создать</button>
                <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
